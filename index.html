<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will you be my Valentine?</title>
    <style>
        body { text-align: center; font-family: Arial, sans-serif; background-color: #ffe6e6; padding-top: 50px; }
        h1 { color: #ff4d4d; }
        .buttons { margin-top: 50px; }
        button { font-size: 20px; padding: 10px 20px; cursor: pointer; border-radius: 10px; border: none; margin: 10px; }
        #yesBtn { background-color: #4CAF50; color: white; }
        #noBtn { background-color: #f44336; color: white; position: absolute; }
    </style>
</head>
<body>
    <h1>क्या आप मेरी वैलेंटाइन बनोगी? ❤️</h1>
    <div class="buttons">
        <button id="yesBtn" onclick="alert('Yay! I love you! ❤️')">हाँ</button>
        <button id="noBtn" onmouseover="moveButton()" onclick="moveButton()">नहीं</button>
    </div>

    <script>
        function moveButton() {
            var x = Math.random() * (window.innerWidth - 100);
            var y = Math.random() * (window.innerHeight - 100);
            document.getElementById('noBtn').style.left = x + 'px';
            document.getElementById('noBtn').style.top = y + 'px';
        }
    </script>
</body>
</html>
