!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine Proposal</title>
    <style>
        body { text-align: center; font-family: sans-serif; background-color: #ffe6e6; display: flex; align-items: center; justify-content: center; height: 100vh; margin: 0; overflow: hidden; }
        .container { background: white; padding: 20px; border-radius: 20px; box-shadow: 0 5px 15px rgba(0,0,0,0.1); width: 85%; max-width: 350px; position: relative; z-index: 1; }
        img { width: 100%; height: 200px; object-fit: contain; border-radius: 10px; }
        h1 { color: #ff4d4d; font-size: 20px; height: 50px; margin: 15px 0; }
        .btn-group { display: flex; justify-content: center; gap: 20px; margin-top: 10px; min-height: 50px; }
        button { font-size: 16px; padding: 10px 20px; border: none; border-radius: 10px; cursor: pointer; font-weight: bold; }
        #yesBtn { background-color: #4CAF50; color: white; }
        #noBtn { background-color: #f44336; color: white; position: relative; transition: 0.1s; }
    </style>
</head>
<body>

<div class="container" id="mainBox">
    <img id="displayGif" src="image1.gif">
    <h1 id="mainText">Will you be my Valentine? ‚ù§Ô∏è</h1>
    <div class="btn-group">
        <button id="yesBtn" onclick="sayYes()">YES</button>
        <button id="noBtn" onmouseover="moveNo()" onclick="moveNo()">NO</button>
    </div>
</div>

<script>
    let noCount = 0;
    const data = [

    function moveNo() {

        const x = Math.random() * (window.innerWidth - 100);
        const y = Math.random() * (window.innerHeight - 50);
        
        noBtn.style.position = 'fixed';
        noBtn.style.left = x + 'px';
        noBtn.style.top = y + 'px';
        noBtn.style.zIndex = "999";

        if (noCount < data.length) {
            document.getElementById('displayGif').src = data[noCount].gif;
            document.getElementById('mainText').innerText = data[noCount].text;

    }
</script>

</body>
</html>
